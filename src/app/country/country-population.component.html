<h1>Countries</h1>
@if(countryPopulation) {
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>{{ countryPopulation.id }}</td>
          <td>{{ countryPopulation.name }}</td>
          <td>{{ countryPopulation.population }}</td>
        </tr>  
      
    </tbody>
  </table>
} @else {
  <h1>Country Population</h1>
  <p>Country Population Doesn't Exist</p>
}
